<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: black;
}

* {
    box-sizing: border-box;
}

/* Add padding to containers */
.container {
    padding: 16px;
    background-color: white;
}

/* Full-width input fields */
input[type=text] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
}

input[type=text]:focus {
    background-color: #ddd;
    outline: none;
}

/* Overwrite default styles of hr */
hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
}

.registerbtn:hover {
    opacity: 1;
}

/* Add a blue text color to links */
a {
    color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
    background-color: #f1f1f1;
    text-align: center;
}

.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}

</style>
</head>
<body>

<form action="{{ url_for('add_new_movie') }}" method="post">
  <div class="container">
    <h1>Add New Movie</h1>
    <p>Please fill in this form to add movie.</p>
    <hr>

    <label><b>Movie ID</b></label>
    <input type="text" placeholder="Movie ID" name="movie_id" required>

    <label><b>Movie Name</b></label>
    <input type="text" placeholder="Movie Name" name="movie_name" required>

    <label><b>Genre</b></label>
    <input type="text" placeholder="Genre" name="genre" required>

      <label><b>Ticket Price</b></label>
    <input type="text" placeholder="Ticket Price" name="price" required>

      <label><b>Run Time in Minutes</b></label>
    <input type="text" placeholder="Run Time in Minutes" name="run_time_in_minutes" required>

    <label><b>Theater ID List:</b></label>
    <table>
      <tr><th>Theater ID</th><th>Theater Name</th></tr>
      {% for entry in data_theater %}
          <tr><td>{{ entry[0] }}</td><td>{{ entry[1] }}</td></tr>
      {% endfor %}
    </table>
    <br>
    <label><b>Theater ID</b></label>
    <input type="text" class="dropdown" placeholder="Select Theater ID From Above List" name="theater_number" required>

    <label><b>Screen Number</b></label>
    <input type="text" placeholder="Screen Number" name="screen_id" required>

    <label><b>Show Time</b></label>
    <input type="text" placeholder="Show Time in HH:MMAM/PM" name="show_timing" required>

    <label><b>Release Date</b></label>
    <input type="text" placeholder="Release Date in MMM DD YYYY" name="release_date" required>

    <label><b>End Date</b></label>
    <input type="text" placeholder="End Date in MMM DD YYYY" name="end_date" required>

    <hr>

    <button type="submit" class="registerbtn">Register</button>
  </div>

</form>

</body>
</html>
